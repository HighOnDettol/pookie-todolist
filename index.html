<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pookie To-Do List</title>
  <!-- Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-fredoka {
      font-family: 'Fredoka', sans-serif;
    }
  </style>
</head>
<body>
  <!-- This is the root div where our React app will be rendered -->
  <div id="root"></div>

  <!-- Load React and ReactDOM from a CDN -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0?bundle",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?bundle",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"
      }
    }
  </script>
  <!-- Import and render the main App component -->
  <script type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import App from './src/App.js';

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(React.createElement(App));
  </script>
</body>
</html>
